<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js" async></script>
    <title>Activity 10 NodeJs Backend</title>
</head>
<body>
    <div class="container centralize">
        <div class="user-box">
          <img class="card-img" src="https://via.placeholder.com/150/000000/FFFFFF/?text=IPaddress.net" alt="">
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">
              <a href="" class="btn-info">Edit</a>
              <a href="" class="btn-del">Delete</a>
            </p>
          </div>
        </div>

        <div class="card">
          <h2 class="text-center">Contact Form</h2>
            <form action="/contact" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Help text</small>
                  </div>
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Help text</small>
                </div>
                <div class="form-group">
                  <label for="">Message</label>
                  <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" id="btn" class="btn-send">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
