<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Create password</title>
  </head>
  <body>
    <header>
      <h2 class="info-text">Password reset</h2>
    </header>
    <main>
      <form id="createPwd" method="post">
        <div class="form-group">
          <label for="">password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Confirm password</label>
          <input
            type="password"
            name="cpassword"
            id="cpassword"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <button id="PwdCreateBtn">Reset Password</button>
          <p style="text-align: center">
            <a href="/login" class="btn-link">Login</a>
          </p>
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="/js/resetPwd.js"></script>
    <script>
      window.addEventListener("load", () => {
        let url = window.location.href;
        console.log(url);
        localStorage.clear();
        localStorage.setItem("pageUrl", url);
      });
    </script>
  </body>
</html>
